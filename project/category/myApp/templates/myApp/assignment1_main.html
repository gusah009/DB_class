<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories Database:</title>
</head>
<body>
<button onclick="location.href='/create/'">+ Add New Record</button>
<br>
<input type="text" placeholder="Search"> <button>Search by name</button>
<table>
{% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.firstname }}</td>
        <td>{{ student.secondname }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.major }}</td>
        <td>{{ student.address }}</td>
        <td><button onclick="location.href='/edit/{{ student.id }}/'">Edit record</button>
            <button onclick="location.href='/delete/{{ student.id }}/'">Delete record</button></td>
    </tr>
{% endfor %}
</table>
</body>
</html>
